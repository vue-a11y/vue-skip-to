<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Using search vue-skip-to</title>

  <style>
    a:focus, div:focus {
      background-color: yellow;
    }
  </style>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="../dist/skip-to.iife.js"></script>
  <link href="../dist/style.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <!-- data-vst is used for internal testing, it is not required -->
    <vue-skip-to to="#search" label="Skip to search" data-vst="skip-to"></vue-skip-to>
    <header>
      <h1>Press tab</h1>

      <nav>
        <h2>Navigation</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <label for="search">
      Search: <input id="search" type="search" name="search" />
    </label>
  </div>
  <script>
    Vue.createApp({})
      .use(VueSkipTo.default)
      .mount('#app')
  </script>
</body>
</html>
